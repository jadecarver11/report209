<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>공사 중</title>
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304@1.0/Paperlogy-8ExtraBold.woff2" rel="stylesheet" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
    font-family: 'Paperlogy';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
    font-weight: 800;
    font-style: normal;
  }

    /* 기본 스타일 */
    :root {
      --bg: #ffffff;
      --text: #0b0b0b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Paperlogy', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* 화면 중앙 정렬 */
    .center-wrap {
      min-height: 100vh;            /* 세로 전체 높이 */
      display: grid;
      place-items: center;          /* 가로/세로 중앙 정렬 */
      text-align: center;
      padding: 2rem;
    }

    /* 큰 볼드 텍스트 */
    h1.big {
      font-weight: 900;             /* 매우 굵게 */
      font-size: clamp(36px, 12vw, 140px); /* 반응형 크기: 작은화면 36px, 큰화면 최대 140px */
      line-height: 1;
      letter-spacing: -0.02em;
      margin: 0;
      transform: translateY(-2px);  /* 미세한 시각 조정 */
      /* 약간의 그림자(선택) */
      text-shadow: 0 6px 18px rgba(0,0,0,0.08), 0 1px 0 rgba(255,255,255,0.6) inset;
    }

    /* 보조 텍스트 (선택) */
    p.sub {
      margin-top: 0.8rem;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="center-wrap" role="main" aria-labelledby="site-status">
    <h1 id="site-status" class="big">공사 중</h1>
    <!-- 원하면 설명 추가 -->
    <!-- <p class="sub">곧 돌아오겠습니다 — 점검 중입니다.</p> -->
  </div>
</body>
</html>
