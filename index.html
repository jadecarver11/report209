<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>íŠ¸ë Œë”” ë°ìŠ¤í¬íƒ‘ â€” Paperlogy</title>

  <!-- Paperlogy ì›¹í°íŠ¸ ë¡œë“œ -->
  <link href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" rel="stylesheet">
  <style>
    :root{
      --purple:#7C3AED;
      --grid:#d1d5db;
      --accent-gradient: linear-gradient(135deg,#f9c74f,#90be6d,#f9844a,#f3722c,#f94144);
    }
    html,body{height:100%; margin:0;}
    body{
      font-family:'Paperlogy', sans-serif;
      background:#fff;
      overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }

    /* ë°ìŠ¤í¬íƒ‘ ì˜ì—­ */
    .desktop{
      position:relative;
      width:100%; height:100%;
      background:
        linear-gradient(to right, transparent 99px, var(--grid) 100px),
        linear-gradient(to bottom, transparent 99px, var(--grid) 100px);
      background-size:100px 100px;
    }

    /* ìƒë‹¨ í…ìŠ¤íŠ¸ */
    .desktop .date{
      position:absolute; top:40px; left:60px;
      font-size:80px; font-weight:900;
      color:var(--purple);
    }

    /* ì˜¤ë¥¸ìª½ ì¥ì‹ (ê·¸ë˜ë””ì–¸íŠ¸ ë¦¬ë³¸) */
    .ribbon{
      position:absolute; top:0; right:0;
      width:480px; height:480px;
      background:var(--accent-gradient);
      border-radius:50%;
      filter:blur(60px) brightness(1.2);
      opacity:.7;
      transform:translate(30%, -20%) rotate(20deg);
    }

    /* í´ë” ì•„ì´ì½˜ */
    .folder{
      position:relative;
      width:90px; height:90px;
      margin:20px 40px;
      display:inline-flex; flex-direction:column; align-items:center;
      cursor:pointer;
    }
    .folder .icon{
      width:80px; height:60px;
      background:var(--purple);
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    .folder .label{
      margin-top:8px; font-size:14px; font-weight:600;
      color:#111;
      text-align:center;
      max-width:90px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    /* í•˜ë‹¨ Dock */
    .dock{
      position:absolute; bottom:0; left:50%; transform:translateX(-50%);
      width:100%; max-width:600px; height:70px;
      background:#333;
      border-top-left-radius:20px; border-top-right-radius:20px;
      display:flex; justify-content:center; align-items:center; gap:30px;
    }
    .dock .btn{
      font-size:34px; color:#fff; cursor:pointer;
    }

    /* ëª¨ë‹¬ */
    .modal{
      position:fixed; inset:0; background:rgba(0,0,0,0.5);
      display:none; align-items:center; justify-content:center;
    }
    .modal.active{display:flex;}
    .modal .sheet{
      background:#fff; border-radius:14px; padding:20px;
      max-width:600px; width:90%; max-height:80vh; overflow:auto;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="date">2025209</div>
    <div class="ribbon"></div>

    <!-- í´ë” ì»¨í…Œì´ë„ˆ -->
    <div id="folders"></div>

    <!-- í•˜ë‹¨ dock -->
    <div class="dock">
      <div id="refresh" class="btn">âš™ï¸</div>
      <div id="sound" class="btn">ğŸ”Š</div>
    </div>
  </div>

  <!-- í´ë” ëª¨ë‹¬ -->
  <div id="modal" class="modal">
    <div class="sheet" id="sheet"></div>
  </div>

  <script>
    const foldersDiv = document.getElementById('folders');
    const modal = document.getElementById('modal');
    const sheet = document.getElementById('sheet');

    async function loadFolders(){
      foldersDiv.innerHTML = '';
      try{
        const res = await fetch('folder.txt', {cache:'no-store'});
        if(!res.ok) throw new Error('folder.txt ì—†ìŒ');
        const text = await res.text();
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
        const items = lines.filter(l => !l.startsWith('#'));

        items.forEach(line => {
          // í´ë”: ì´ë¦„|ë‚´ìš©1;ë‚´ìš©2;...
          const [name, contentStr] = line.split('|');
          const contents = contentStr ? contentStr.split(';').map(c=>c.trim()).filter(Boolean) : [];

          const el = document.createElement('div');
          el.className = 'folder';
          el.innerHTML = `<div class="icon"></div><div class="label">${escapeHtml(name)}</div>`;
          el.addEventListener('dblclick', ()=> openFolder(name, contents));
          foldersDiv.appendChild(el);
        });

      }catch(err){
        foldersDiv.innerHTML = `<div style="color:#b00;padding:20px">ì—ëŸ¬: ${escapeHtml(err.message)}</div>`;
      }
    }

    function openFolder(name, contents){
      sheet.innerHTML = `<h2 style=\"margin-top:0\">${escapeHtml(name)}</h2>`;
      if(contents.length){
        const ul = document.createElement('ul');
        contents.forEach(c => {
          const li = document.createElement('li');
          li.textContent = c;
          ul.appendChild(li);
        });
        sheet.appendChild(ul);
      } else {
        sheet.innerHTML += '<p style="opacity:.7">(ë‚´ìš© ì—†ìŒ)</p>';
      }
      sheet.innerHTML += '<div style="margin-top:12px"><button onclick="closeModal()">ë‹«ê¸°</button></div>';
      modal.classList.add('active');
    }

    function closeModal(){ modal.classList.remove('active'); }

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    document.getElementById('refresh').addEventListener('click', loadFolders);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });

    loadFolders();
  </script>
</body>
</html>
